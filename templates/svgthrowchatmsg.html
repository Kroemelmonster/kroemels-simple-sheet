<div class="monks-tokenbar savingthrow chat-card">
    <header class="card-header flexrow">
        <h3 class="item-name noborder">{{rollName}}</h3>
    </header>
    <div class="message-content" style="margin:5px 0px;">
        <div class="card-content"></div>
	    <div class="form-group sheet actor">
            <ol class="items-list inventory-list">
                <ol class="item-list">
                    <li class="item flexrow " data-item-id="{{id}}">
                        <div class="dice-roll flexcol">
                            <div class="item-row flexrow">
                                <div class="item-name flexrow">
                                    <div class="item-image" style="background-image: url('{{icon}}')"></div>
                                    <h4 class="noselect">
                                        {{name}}
                                    </h4>
                                </div>
                                <div class="dice-total flexrow noselect" style="" title="">
                                    <div class="dice-result noselect reveal"><span class="smoke-screen">...</span><span class="total">{{total}}</span></div>
                                    <a class="item-control result-passed gm-only" data-control="rollPassed">
                                        <i class="fas fa-check"></i>
                                    </a>
                                    <a class="item-control result-failed gm-only" data-control="rollFailed">
                                        <i class="fas fa-times"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ol>
            </ol>
        </div>
    </div>
</div>
